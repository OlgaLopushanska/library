<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>

    <label for="author">Enter author: </label>

    <label for="pageNumber">Enter page number: </label>
    <input type="text" th:field="*{pageNumber}" id="pageNumber"/>

    <br/>
    <br/>
    <label for="booked">Enter if book is checked 1 </label>
    <input type="text" th:field="*{booked}" id="booked"/>

    <input type="submit" value="Create!"/>
</form>

</body>
</html>
