<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="user : ${allusers}">
    <a th:href="@{/users/{id}(id=${user.getId()})}"
       th:text="${user.getName() + ', ' + user.getAge() + ',' + user.getEmail() + ',' + user.getPlaceOfWork()}">user</a>
</div>

<br/>
<hr/>

<!--<a href="/user/new">Create new person</a>-->

</body>
</html>
